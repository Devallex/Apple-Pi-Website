<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign-Up</title>
	{{ head|safe }}
</head>

<body>
	<noscript>
		<meta http-equiv="refresh" content="0; URL=/noscript" />
	</noscript>
	{{ header|safe }}
	<main class="formpage">
		<div class="form-background">
		<!--<h1 class="title">Sign Up</h1>-->
		<!--<p>Already have an account? <a href="/login/">Login here</a>.</p>-->
		<form action="/users/" method="post">
				<label for="username"><b>Username (Required â€” Unique):</b> The public label for your account and related
					services.</label>
				<input type="text" name="username" id="username" />
				<!--<p>
					The username can only contain letters, numbers,
					underscores and dashes and be at least 5 characters long. It is recommended to use your first and
					last name, like "johndoe".
					<b>It cannot be changed.</b>
				</p>
				<br /><br />-->

				<label for="password"><b>Password (Required):</b> The private token used to log into your
					account</label>
				<input type="password" name="password" id="password" />
				<!--<p>
					The password must be at least 8 characters long. It is safest to use a randomly generated password
					combined with a
					password manager.
				</p>-->
				<label for="email"><b>Email (Optional):</b> Your personal email which can be used to verify your
					identity or send you notifications.</label>
				<input type="email" id="email" name="email" />
				<label for="phone"><b>Phone Number (Optional):</b> Your </label>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
			<input type="submit" value="Submit" id="submit" />
		</form>
		</div>
	</main>
</body>

</html>
