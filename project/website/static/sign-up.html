<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign-Up</title>
	{{ head|safe }}
</head>

<body>
	<noscript>
		<meta http-equiv="refresh" content="0; URL=/noscript" />
	</noscript>
	<main class="formpage">
		<div class="f-background">


			<div class="form-background">

				<img class="four-grid-cells" src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg"
					alt="Northern Winter Sky Image" />

				<img src="https://images.pexels.com/photos/1142950/pexels-photo-1142950.jpeg"
					alt="Shining Stars Image" />

				<img class="wide-image" src="https://images.pexels.com/photos/3933881/pexels-photo-3933881.jpeg"
					alt="A River Flowing Image" />

				<img src="https://images.pexels.com/photos/5409751/pexels-photo-5409751.jpeg"
					alt="A cloudy Mountain Image" />

				<img src="https://images.pexels.com/photos/4101555/pexels-photo-4101555.jpeg"
					alt="A Winter Rainbow Image" />

				<img class="wide-image" src="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg"
					alt="A Clean Mountain Lake" />

				<img src="https://images.pexels.com/photos/1142950/pexels-photo-1142950.jpeg"
					alt="Shining Stars Image" />

				<img class="wide-image" src="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg"
					alt="A Clean Mountain Lake" />

				<img src="https://images.pexels.com/photos/1142950/pexels-photo-1142950.jpeg"
					alt="Shining Stars Image" />

				<img src="https://images.pexels.com/photos/5409751/pexels-photo-5409751.jpeg"
					alt="A cloudy Mountain Image" />

			</div>

			<form action="/users/" method="post">
				<img src="/resources/images/banner.png" alt="apple pi logo">
				<h1>Sign Up</h1>

				<label for="username"><b>Username (Required â€” Unique):</b> <!--The public label for your account and related
					services.--></label>
				<input type="text" name="username" id="username" />
				<!--<p>
					The username can only contain letters, numbers,
					underscores and dashes and be at least 5 characters long. It is recommended to use your first and
					last name, like "johndoe".
					<b>It cannot be changed.</b>
				</p>
				<br /><br />-->

				<label for="password"><b>Password (Required):</b> <!--The private token used to log into your
					account--></label>
				<input type="password" name="password" id="password" />
				<!--<p>
					The password must be at least 8 characters long. It is safest to use a randomly generated password
					combined with a
					password manager.
				</p>-->
				<label for="email"><b>Email (Optional):</b> <!--Your personal email which can be used to verify your
					identity or send you notifications.--></label>
				<input type="email" id="email" name="email" />
				<label for="phone"><b>Phone Number (Optional):</b> </label>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
				<input type="submit" value="Sign Up" id="submit" />
				<i>Already have an account? <a href="/login/">Login here</a>.</i>
			</form>
		</div>
	</main>
</body>

</html>
