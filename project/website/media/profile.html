<!DOCTYPE html>
<html lang="en">

<head>
	<title>Media Profile</title>
	{{ head|safe }}
</head>

<body>
	<noscript>
		<meta http-equiv='refresh' content='0; URL=/noscript'>
	</noscript>
	{{ header|safe }}
	<main>
		{{ breadcrumbs|safe }}
		<h1 class="title">Media â€” {{ media.title }}</h1>
		<div class="center">
			<embed id="media" src="{{ raw_url }}"><br><br>
			<label for="media">"{{ media.caption|e }}"</label>
			<p><i>{{ media.name + "."}}<b>{{ media.extension }}</b></i></p>
			<p>Uploaded on {{ media.creation_date }} by <a href="/users/{{ creator.id }}/">{{ creator.getNameText() }}
			</p>
			<a href="{{ raw_url }}" download>Download</a> | <a href="{{ raw_url }}" target="_blank"
				rel="noreferrer noopener">View Raw</a>
		</div>
	</main>
	{{ footer|safe }}
</body>

</html>
