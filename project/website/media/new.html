<!DOCTYPE html>
<html lang="en">

<head>
	<title>Create Media</title>
	{{ head|safe }}
</head>

<body>

	{{ header|safe }}
	<main>
		{{ breadcrumbs|safe }}
		<h1 class="title">Create Media</h1>
		<form action="/media/" method="post">
			<label for="title">Media Title</label><br />
			<input name="title" id="title" type="text" placeholder="Title..." /><br /><br />

			<label for="caption">Media Caption</label><br />
			<input name="caption" id="caption" type="text" placeholder="Caption..." /><br /><br />
			<input name="upload" type="file" /><br /><br />

			<input type="submit" value="Upload File" />
		</form>
	</main>
	{{ footer|safe }}
</body>

</html>
