<!DOCTYPE html>
<html lang="en">

<head>
	<title>{{ title }}</title>
	{{ head|safe }}
</head>

<body>
	<noscript>
		<meta http-equiv="refresh" content="0; URL=/noscript" />
	</noscript>
	{{ header|safe }}
	<main>
		{{ breadcrumbs|safe }}
		<h1 class="title">{{ title }} ({{ document_type }})</h1>
		<i>Post creator:
			<a href="/users/{{ creator.id }}/">{{ creator.getNameText() }}</a></i>
		<br />
		<i>Posted on: {{ creation_date }}</i><br />
		<i>Is published: {{ is_published }}</i><br />
		<hr />
		<p>{{ body|safe }}</p>
	</main>
	{{ footer|safe }}
</body>

</html>
