<!DOCTYPE html>
<html lang="en">

<head>
	<title>{{ document_type }} Editor</title>
	{{ head|safe }}
</head>

<body>
	<noscript>
		<meta http-equiv="refresh" content="0; URL=/noscript" />
	</noscript>
	{{ header|safe }}
	<main>
		{{ breadcrumbs|safe }}
		<h1 class="title">{{ document_type }} Editor</h1>
		<form class="editor" action="{{ api_url }}" method="{{ method }}">
			{{ other|safe }}
		</form>
	</main>
	{{ footer|safe }}
</body>

</html>
