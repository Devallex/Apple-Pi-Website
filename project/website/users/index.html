<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/styles.css">
    </link>
    <title>
        Users
    </title>
    <script src="/resources/js/modules.js" id="modules">
    </script>
</head>

<body>
    <noscript>
        <meta http-equiv='refresh' content='0; URL=/noscript'>
    </noscript>
    <header></header>
    <main>
        <h1 class="title">Users</h1>
        <p>
            These are the registered user accounts.
        </p>
        <ul>
            {% for user in users %}
            <li><a href="/users/{{ user.id }}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    </main>
    <footer></footer>
</body>

</html>
