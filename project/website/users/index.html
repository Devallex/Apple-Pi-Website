<!DOCTYPE html>
<html lang="en">

<head>
	<title>Users</title>
	{{ head|safe }}
</head>

<body>
	<noscript>
		<meta http-equiv="refresh" content="0; URL=/noscript" />
	</noscript>
	{{ header|safe }}
	<main>
		{{ breadcrumbs|safe }}
		<h1 class="title">Users</h1>
		<p>
			These are the registered user accounts on this website. This may include unverified accounts without roles.
		</p>
		<ul>
			{% for user in users %}
			<li><a href="/users/{{ user.id }}">{{ user.username }}</a></li>
			{% endfor %}
		</ul>
	</main>
	{{ footer|safe }}
</body>

</html>
